name: Generate Cyberpunk Snake

on:
  # 每天半夜运行
  schedule:
    - cron: "0 0 * * *" 
  # 允许手动触发
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: Platane/snk@v3
        id: snake-gif
        with:
          github_user_name: ${{ github.repository_owner }}
          # 核心修改在这里：定义赛博朋克配色板
          # 格式：背景色,浅色格子,中色格子,深色格子,最深色格子(蛇吃的点)
          # 配色方案：纯黑背景 -> 深紫 -> 霓虹蓝 -> 霓虹粉 -> 高亮黄绿
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark&color_snake=#00ff00&color_dots=#0d1117,#2d00f7,#00f7ff,#f700ff,#bcff00

      - uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
