name: Generate Neon Snake

on:
  schedule:
    - cron: "0 0 * * *"  # 每天午夜运行
  workflow_dispatch:     # 允许手动触发
  push:
    branches:
    - main

jobs:
  generate:
    permissions: 
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate Snake
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: Bellingham-max
          # 这里使用了自定义的调色板：
          # 背景色(透明), 浅色(紫色), 中色(粉色), 深色(金色), 极深色(亮白)
          outputs: |
            dist/github-contribution-grid-snake.svg?palette=github-dark&color_snake=#ff00aa&color_dots=#161b22,#4a1c40,#a83279,#d96c9c,#ffffff
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark&color_snake=#7b00ff&color_dots=#0d1117,#39006b,#7b00ff,#bc00ff,#ffffff

      - name: Push to Output Branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
