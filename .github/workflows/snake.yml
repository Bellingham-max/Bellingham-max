name: Generate Neon Snake

on:
  schedule:
    - cron: "0 0 * * *"  # 每天午夜运行
  workflow_dispatch:     # 允许手动触发
  push:
    branches:
    - main

jobs:
  generate:
    permissions: 
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate Snake
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: Bellingham-max
          # 使用自定义的赛博朋克霓虹调色板 (蓝青色系)
          # color_snake: 蛇的颜色
          # color_dots: 背景点, 浅色点, 中色点, 深色点, 极深色点
          outputs: |
            dist/github-contribution-grid-snake.svg?palette=github-dark&color_snake=#00f2ff&color_dots=#0d1117,#003f4d,#007a8a,#00b5cc,#ffffff
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark&color_snake=#00f2ff&color_dots=#0d1117,#003f4d,#007a8a,#00b5cc,#ffffff

      - name: Push to Output Branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
