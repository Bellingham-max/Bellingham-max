<svg fill="none" viewBox="0 0 800 500" width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&amp;display=swap');
        
        .container {
          width: 100%;
          height: 500px;
          background-color: #050505;
          color: #e0e0e0;
          font-family: 'VT323', monospace;
          position: relative;
          overflow: hidden;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          --neon-cyan: #00f3ff;
          --neon-pink: #ff00ff;
        }

        /* 动态背景网格 */
        .grid-bg {
          position: absolute;
          width: 200%;
          height: 200%;
          background-image: 
            linear-gradient(rgba(0, 243, 255, 0.1) 1px, transparent 1px),
            linear-gradient(90deg, rgba(0, 243, 255, 0.1) 1px, transparent 1px);
          background-size: 40px 40px;
          transform: perspective(300px) rotateX(60deg);
          animation: grid-move 10s linear infinite;
          top: -50%;
        }

        /* 扫描线效果 */
        .scanlines {
          position: absolute;
          top: 0; left: 0; right: 0; bottom: 0;
          background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%);
          background-size: 100% 4px;
          pointer-events: none;
          z-index: 10;
        }

        h1 {
          font-size: 60px;
          margin: 0;
          color: #fff;
          text-shadow: 3px 3px 0 var(--neon-pink), -3px -3px 0 var(--neon-cyan);
          z-index: 2;
          animation: glitch 1s infinite;
          letter-spacing: 5px;
        }

        .box {
          border: 2px solid var(--neon-cyan);
          padding: 20px 40px;
          margin-top: 20px;
          background: rgba(0,0,0,0.8);
          position: relative;
          z-index: 2;
          box-shadow: 0 0 15px var(--neon-cyan);
        }

        .box::before {
          content: "STATUS: ONLINE";
          position: absolute;
          top: -10px;
          left: 10px;
          background: #050505;
          color: var(--neon-pink);
          padding: 0 5px;
          font-size: 14px;
        }

        .blink { animation: blink 1s step-end infinite; }

        @keyframes grid-move {
          0% { transform: perspective(300px) rotateX(60deg) translateY(0); }
          100% { transform: perspective(300px) rotateX(60deg) translateY(40px); }
        }
        @keyframes blink { 50% { opacity: 0; } }
        @keyframes glitch {
          0% { transform: translate(0); }
          20% { transform: translate(-2px, 2px); }
          40% { transform: translate(-2px, -2px); }
          60% { transform: translate(2px, 2px); }
          80% { transform: translate(2px, -2px); }
          100% { transform: translate(0); }
        }
      </style>

      <div class="container">
        <div class="grid-bg"></div>
        <div class="scanlines"></div>
        
        <h1>CYBER_SYSTEM</h1>
        
        <div class="box">
          <p>> Initialize Protocol... <span class="blink">_</span></p>
          <p>> Access Granted.</p>
        </div>
      </div>
    </div>
  </foreignObject>
</svg>
