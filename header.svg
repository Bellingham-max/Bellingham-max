<svg fill="none" viewBox="0 0 800 500" width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        /* --- 容器 --- */
        .ind-container {
          font-family: 'Courier New', monospace;
          background-color: #0d0d0d;
          /* 碳纤维背景 */
          background-image: 
            linear-gradient(rgba(18, 16, 16, 0.9) 2px, transparent 2px),
            linear-gradient(90deg, rgba(18, 16, 16, 0.9) 2px, transparent 2px),
            linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
          background-size: 50px 50px, 50px 50px, 10px 10px, 10px 10px;
          color: #a8a8a8;
          padding: 0;
          border: 6px solid #2e2620;
          box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
          position: relative;
          width: 750px; /* 固定宽度适配 SVG */
          height: 450px;
          margin: 10px;
          overflow: hidden;
          box-sizing: border-box;
        }

        /* --- 警示条纹 --- */
        .ind-hazard-stripe {
          height: 15px;
          width: 100%;
          background: repeating-linear-gradient(45deg, #2b2b2b, #2b2b2b 10px, #dfa000 10px, #dfa000 20px);
          border-bottom: 2px solid #000;
        }

        /* --- 内容 --- */
        .ind-content-box { padding: 30px; position: relative; z-index: 2; }

        /* --- 标题 --- */
        .ind-title {
          font-size: 2.5em;
          font-weight: 900;
          text-transform: uppercase;
          color: #1a1a1a;
          -webkit-text-stroke: 1px #ff6600;
          text-shadow: 0 0 10px rgba(255, 102, 0, 0.5);
          margin: 0;
          letter-spacing: -2px;
          border-left: 5px solid #ff6600;
          padding-left: 15px;
        }

        .ind-subtitle {
          color: #ff6600;
          font-size: 0.8em;
          letter-spacing: 3px;
          margin-bottom: 20px;
          opacity: 0.8;
          text-transform: uppercase;
        }

        /* --- 仪表盘 --- */
        .ind-meter-container {
          background: #111;
          height: 8px;
          width: 100%;
          margin: 20px 0;
          border: 1px solid #333;
        }

        .ind-meter-fill {
          height: 100%;
          background: linear-gradient(90deg, #333, #ff6600);
          width: 75%;
          box-shadow: 0 0 10px #ff6600;
          animation: ind-pressure 3s ease-in-out infinite alternate;
        }

        /* --- 按钮 --- */
        .ind-btn {
          display: inline-block;
          background: #222;
          color: #ff6600;
          border: 2px solid #ff6600;
          padding: 10px 20px;
          font-weight: bold;
          text-transform: uppercase;
          text-decoration: none;
          margin-top: 15px;
          font-size: 14px;
        }

        /* --- 动画 --- */
        @keyframes ind-pressure {
          0% { width: 60%; opacity: 0.7; }
          20% { width: 62%; }
          100% { width: 85%; opacity: 1; }
        }
        
        /* 装饰性齿轮 */
        .gear-svg {
           position: absolute; bottom: -50px; right: -50px; width: 200px; height: 200px; opacity: 0.5;
           animation: rotate 15s linear infinite;
        }
        @keyframes rotate { 100% { transform: rotate(360deg); } }
        
      </style>

      <div class="ind-container">
        <div class="ind-hazard-stripe"></div>
        
        <svg class="gear-svg" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" style="fill:#1f1a17;">
           <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm0-14c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6zm0 10c-2.21 0-4-1.79-4-4s1.79-4 4-4 4 1.79 4 4-1.79 4-4 4z"/>
        </svg>

        <div class="ind-content-box">
          <h1 class="ind-title">PROJECT: IRONCLAD</h1>
          <div class="ind-subtitle">System Status: Critical // Level 4</div>
          
          <div style="font-size: 0.9em; margin-bottom: 5px;">BOILER PRESSURE</div>
          <div class="ind-meter-container">
            <div class="ind-meter-fill"></div>
          </div>

          <p>
            检测到未完成作业。期末考试已达到临界值。
            所有非必要的课程已被剥离，剩下的只有
            <b>纯粹的突击</b>
          </p>

          <div class="ind-btn">执行协议 OMEGA</div>
        </div>
      </div>
    </div>
  </foreignObject>
</svg>
