<svg fill="none" viewBox="0 0 800 500" width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        /* --- 全局容器：深渊铸造厂 --- */
        .engine-room {
          width: 100%; height: 100%;
          background: #0b0b0b;
          background: radial-gradient(circle at 50% 30%, #1a1a1a, #000);
          font-family: 'Courier New', monospace;
          color: #d4a373;
          overflow: hidden;
          position: relative;
          box-sizing: border-box;
          border: 4px solid #4a3b2a;
          box-shadow: inset 0 0 50px #000;
        }

        /* --- 动画定义 --- */
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes spin-rev { from { transform: rotate(360deg); } to { transform: rotate(0deg); } }
        @keyframes piston-move { 
          0% { transform: translateY(0); } 
          50% { transform: translateY(60px); } 
          100% { transform: translateY(0); }
        }
        @keyframes steam-vent {
          0% { opacity: 0; transform: scale(0.5) translateY(0); }
          50% { opacity: 0.6; }
          100% { opacity: 0; transform: scale(2) translateY(-100px); }
        }
        @keyframes glow-pulse {
          0% { box-shadow: 0 0 5px #ff4500; }
          100% { box-shadow: 0 0 20px #ff4500, 0 0 10px #ff8c00 inset; }
        }

        /* --- 巨大的背景齿轮 (纯CSS绘制太卡，这里用SVG Path) --- */
        .bg-gear {
          position: absolute;
          fill: #1a1512;
          z-index: 0;
        }
        .gear-xl {
          width: 400px; height: 400px;
          right: -100px; top: -100px;
          animation: spin 30s linear infinite;
        }
        .gear-l {
          width: 300px; height: 300px;
          left: -80px; bottom: -80px;
          animation: spin-rev 20s linear infinite;
        }

        /* --- 蒸汽活塞组件 (左侧) --- */
        .piston-assembly {
          position: absolute;
          left: 50px; bottom: 50px;
          width: 100px; height: 250px;
          z-index: 2;
        }
        
        .piston-chamber {
          width: 80px; height: 160px;
          background: linear-gradient(90deg, #2b2b2b, #4a4a4a, #2b2b2b);
          border: 2px solid #111;
          border-radius: 4px;
          position: relative;
          margin: 0 auto;
          box-shadow: inset 0 0 10px #000;
        }

        .piston-rod {
          width: 60px; height: 80px;
          background: linear-gradient(90deg, #cd7f32, #ffd700, #cd7f32); /* 黄铜色 */
          position: absolute;
          top: 10px; left: 10px;
          border-bottom: 4px solid #8b4513;
          animation: piston-move 2s ease-in-out infinite;
        }
        
        /* 连杆连接处 */
        .piston-rod::after {
          content: '';
          position: absolute;
          bottom: 10px; left: 15px;
          width: 30px; height: 30px;
          background: #111;
          border-radius: 50%;
          border: 2px solid #555;
        }

        /* --- 蒸汽喷射口 --- */
        .steam-vent {
          position: absolute;
          bottom: 150px; left: 10px;
        }
        .steam-cloud {
          position: absolute;
          width: 40px; height: 40px;
          background: radial-gradient(circle, rgba(255,255,255,0.8), transparent);
          border-radius: 50%;
          filter: blur(8px);
          animation: steam-vent 2s infinite;
        }
        .s1 { animation-delay: 0s; }
        .s2 { animation-delay: 0.5s; }
        .s3 { animation-delay: 1.0s; }

        /* --- 中央控制面板 --- */
        .main-panel {
          position: absolute;
          top: 50%; left: 50%;
          transform: translate(-40%, -50%); /* 稍微偏右，避开活塞 */
          width: 450px;
          background: rgba(20, 18, 16, 0.9);
          border: 4px double #8b5a2b;
          padding: 30px;
          z-index: 5;
          backdrop-filter: blur(2px);
          text-align: center;
        }

        .panel-title {
          font-size: 2em;
          color: #ffaa00;
          text-shadow: 0 0 10px rgba(255, 69, 0, 0.6);
          text-transform: uppercase;
          border-bottom: 2px solid #5a4632;
          padding-bottom: 10px;
          margin-bottom: 15px;
          letter-spacing: 2px;
        }

        /* 压力表模拟 */
        .gauge-row {
          display: flex;
          justify-content: center;
          gap: 20px;
          margin: 20px 0;
        }
        .gauge {
          width: 60px; height: 60px;
          border-radius: 50%;
          border: 3px solid #555;
          background: #000;
          position: relative;
          box-shadow: 0 0 5px #000;
        }
        .gauge::before {
          content: ''; position: absolute; top: 50%; left: 50%;
          width: 25px; height: 2px; background: #ff4500;
          transform-origin: 0% 50%;
          animation: spin 0.2s steps(50) infinite alternate; /* 疯转的指针 */
        }

        .status-text {
          font-size: 0.9em;
          line-height: 1.6;
          color: #c0c0c0;
        }

        .highlight-red { color: #ff4500; font-weight: bold; }

        /* 管道 */
        .pipe {
          position: absolute;
          background: linear-gradient(180deg, #555, #222);
          border: 1px solid #111;
          z-index: 1;
        }
        .pipe-h { height: 15px; width: 100%; top: 40px; left: 0; }
        .pipe-v { width: 20px; height: 100%; right: 50px; top: 0; }

        /* 警示灯 */
        .lamp {
          position: absolute; top: 10px; right: 10px;
          width: 15px; height: 15px;
          background: #500;
          border-radius: 50%;
          border: 2px solid #333;
          animation: glow-pulse 1s infinite alternate;
        }

      </style>

      <div class="engine-room">
        <div class="pipe pipe-h"></div>
        <div class="pipe pipe-v"></div>

        <svg class="bg-gear gear-xl" viewBox="0 0 100 100">
           <path d="M50 0 L55 10 L65 10 L70 0 L80 5 L75 20 L85 25 L95 15 L100 25 L85 35 L90 45 L100 45 L95 55 L85 55 L80 65 L95 75 L90 85 L75 75 L65 85 L60 100 L50 90 L40 100 L35 85 L25 75 L10 85 L5 75 L20 65 L15 55 L0 55 L5 45 L15 45 L20 35 L5 25 L10 15 L25 25 L30 10 L25 0 L35 0 L40 10 L50 0 Z" />
           <circle cx="50" cy="50" r="20" fill="#0b0b0b"/>
        </svg>
        <svg class="bg-gear gear-l" viewBox="0 0 100 100">
           <path d="M50 10 L60 10 L65 0 L80 5 L75 20 L90 25 L95 15 L100 30 L85 40 L90 55 L100 60 L90 75 L75 70 L70 85 L80 95 L60 100 L50 85 L40 100 L20 95 L30 85 L25 70 L10 75 L0 60 L10 55 L15 40 L0 30 L5 15 L25 20 L20 5 L35 0 L40 10 Z" />
           <circle cx="50" cy="50" r="15" fill="#0b0b0b"/>
        </svg>

        <div class="piston-assembly">
           <div class="piston-chamber">
              <div class="piston-rod"></div>
           </div>
           <div class="steam-vent">
             <div class="steam-cloud s1"></div>
             <div class="steam-cloud s2"></div>
             <div class="steam-cloud s3"></div>
           </div>
        </div>

        <div class="main-panel">
          <div class="lamp"></div> <h1 class="panel-title">STEAM ENGINE CORE</h1>
          
          <div class="gauge-row">
            <div class="gauge"></div>
            <div class="gauge"></div>
            <div class="gauge"></div>
          </div>
          
          <div class="status-text">
            <p>PRESSURE: <span class="highlight-red">1450 PSI (CRITICAL)</span></p>
            <p>VALVE STATUS: OPEN</p>
            <p>OUTPUT: 98% MAX</p>
          </div>
          
          <div style="margin-top:20px; height:10px; background:#333; border:1px solid #555;">
             <div style="width:90%; height:100%; background:repeating-linear-gradient(45deg, #b8860b, #b8860b 10px, #daa520 10px, #daa520 20px);"></div>
          </div>
        </div>

      </div>
    </div>
  </foreignObject>
</svg>
